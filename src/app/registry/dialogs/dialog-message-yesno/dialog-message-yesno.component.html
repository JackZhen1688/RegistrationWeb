<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-danger">
          <div class="row">
            <div class="col-sm-1">
                <img width="30" height="30" src="assets/images/stop-sign.png">
            </div>
            <div class="col-sm-11 small">
                {{data.message}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div mat-dialog-actions>
          <button mat-raised-button [mat-dialog-close]="1">Yes</button>
        </div>
      </div>
      <div class="col-sm-3 text-right">
        <div mat-dialog-actions>
          <button mat-raised-button [mat-dialog-close]="0">No</button>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>  
  </div>
